    - name: "Light"
      unique_id: MIHO008_light_living
      command_topic: energenie/ook/88/1/command
      optimistic: true
      state_topic: energenie/ook/88/1/state
      availability_topic: energenie/availability/state
      device:
        name: "Living Room Ceiling"
