# 433MHz switchs
- platform: rflink
  device_defaults:
    signal_repetitions: 20
    fire_event: true
  devices:
    EMW100_a140_0: # Ikea ANSLUTA E1202
      name: Kitchen Extractor Fan
      aliases: emw100_a140_00
    # RFCustom_524643_0: # Status RCS-K09
