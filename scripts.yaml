saa_sleep_tracking_started:
  alias: Sleep Tracking Started
  sequence:
    - service: light.turn_off
      entity_id: light.bedroom
saa_smart_period:
  alias: Sleep Tracking Smart Period
  sequence:
    - service: light.turn_on
      entity_id: light.bedroom
      data:
        brightness: 10
    - delay:
        minutes: 8
    - service: light.turn_on
      entity_id: light.bedroom
      data:
        brightness: 41
    - delay:
        minutes: 8
    - service: light.turn_on
      entity_id: light.bedroom
      data:
        brightness: 92
    - delay:
        minutes: 8
    - service: light.turn_on
      entity_id: light.bedroom
      data:
        brightness: 143
    - delay:
        minutes: 8
    - service: light.turn_on
      entity_id: light.bedroom
      data:
        brightness: 194
    - delay:
        minutes: 8
    - service: light.turn_on
      entity_id: light.bedroom
      data:
        brightness: 245
saa_alarm_alert_start:
  alias: Sleep Tracking Alarm Alert
  sequence:
    - service: light.turn_on
      entity_id: light.bedroom
      data:
        brightness: 255
bathroom_towel_rail_timer:
  alias: Bathroom Towel Rail Timer
  sequence:
    - service: climate.set_hvac_mode
      data:
        hvac_mode: heat
      target:
        entity_id: climate.entryway
    - data:
        temperature: 29
      service: climate.set_temperature
      target:
        entity_id: climate.entryway
    - delay:
        hours: 0
        minutes: 10
        seconds: 0
        milliseconds: 0
    - data:
        temperature: 15
      service: climate.set_temperature
      target:
        entity_id: climate.entryway
    - data:
        entity_id: bathroom_towel_rail_timer
      service: script.turn_off
  mode: single
